#=======================================================
# 標頭
# Header
#=======================================================

Title: Avatar
Description: A representative image of a person.

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Image

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <span class="[[ts-avatar]]">
            <img src="!-user-!">
        </span>

Definitions:
    - Title: Variations
      Description:
      Sections:
          - Title: Text
            Anchor: Text
            Description: It is possible to use name abbreviation instead when there is no user picture.
            Since: 4.0.0
            HTML: |
                <span class="ts-avatar [[is-text]]">
                    YO
                </span>
                <span class="ts-avatar [[is-text]]">
                    羽
                </span>

          - Title: Circular
            Anchor: Circular
            Description: Presents a circular Avatar.
            Since: 4.0.0
            HTML: |
                <span class="ts-avatar [[is-circular]]">
                    <img src="!-user-!">
                </span>

          - Title: Bordered
            Anchor: Bordered
            Description: Draws a border if it is hard to tell the edge of the picture.
            Since: 4.0.0
            HTML: |
                <span class="ts-avatar [[is-bordered]]">
                    <img src="!-user-!">
                </span>

          - Title: Group
            Anchor: Group
            Description: Displays a group of the Avatars.
            Since: 4.0.0
            HTML: |
                <span class="ts-avatar [[is-group]]">
                    <span class="ts-avatar is-circular is-text">
                        +3
                    </span>
                    <span class="ts-avatar">
                        <img src="!-user-!">
                    </span>
                    <span class="ts-avatar is-text">
                        US
                    </span>
                    <span class="ts-avatar">
                        <img src="!-user3-!">
                    </span>
                </span>

          - Title: Sizes
            Anchor: Sizes
            Description: Different sizes of the pictures.
            Since: 4.0.0
            HTML: |
                <span class="ts-avatar [[is-small]]">
                    <img src="!-user-!">
                </span>
                <span class="ts-avatar">
                    <img src="!-user-!">
                </span>
                <span class="ts-avatar [[is-large]]">
                    <img src="!-user-!">
                </span>
