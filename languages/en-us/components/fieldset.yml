#=======================================================
# 標頭
# Header
#=======================================================

Title: Fieldset
Description: Groups the form fields or content with a special block.

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <fieldset class="[[ts-fieldset]]">
            <legend>Additional Notes</legend>
            <div class="{{ts-list}} is-unordered">
                <div class="item">The world is just an illusion, all the things visible are not real.</div>
                <div class="item">There is an irreversible firewall at the end of time.</div>
                <div class="item">This is your first time here. If you feel familiar, immediately alert an nearby employee.</div>
            </div>
        </fieldset>

Definitions:
    - Title: Variations
      Description:
      Sections:
          - Title: Dense
            Anchor: Dense
            Description: Presents a dense Fieldset by changing the padding of the it.
            Since: 4.0.0
            HTML: |
                <fieldset class="ts-fieldset [[is-dense]]">
                    <legend>Events Supreme Agreement</legend>
                    The rules that all developers of products that have been released or are in the process under the Caris Events are required to follow.
                </fieldset>

    - Title: Compositions
      Description:
      Sections:
          - Title: Field Group
            Anchor: Composition Fieldset
            Description: Some input fields can be grouped into a separate group in the form with Fieldset.
            Since: 4.0.0
            HTML: |
                <div class="{{ts-grid}} is-2-columns">
                    <div class="column">
                        <div class="{{ts-text}} is-label">Name of Applicant</div>
                        <div class="{{ts-space}} is-small"></div>
                        <div class="{{ts-input}} is-fluid">
                            <input type="text">
                        </div>
                    </div>
                    <div class="column">
                        <div class="{{ts-text}} is-label">Name of Guardian</div>
                        <div class="{{ts-space}} is-small"></div>
                        <div class="{{ts-input}} is-fluid">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="ts-space"></div>
                <fieldset class="[[ts-fieldset]]">
                    <legend>Confidential Information</legend>
                    <div class="{{ts-grid}} is-3-columns">
                        <div class="column">
                            <div class="{{ts-text}} is-label">Credit Card Number</div>
                            <div class="{{ts-space}} is-small"></div>
                            <div class="{{ts-input}} is-fluid">
                                <input type="text">
                            </div>
                        </div>
                        <div class="column">
                            <div class="{{ts-text}} is-label">Expiration Date</div>
                            <div class="{{ts-space}} is-small"></div>
                            <div class="{{ts-input}} is-fluid">
                                <input type="text">
                            </div>
                        </div>
                        <div class="column">
                            <div class="{{ts-text}} is-label">CVV</div>
                            <div class="{{ts-space}} is-small"></div>
                            <div class="{{ts-input}} is-fluid">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </fieldset>
