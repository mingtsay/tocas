#=======================================================
# 標頭
# Header
#=======================================================

Title: Loading
Description: Alerts a user to wait for an activity to complete with a spinning icon.

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Progress

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <div class="[[ts-loading]]"></div>

Definitions:
    - Title: Variations
      Description:
      Sections:
          - Title: Notched
            Anchor: Notched
            Description: A notched circle as loading indicator.
            Since: 4.0.0
            HTML: |
                <div class="ts-loading [[is-notched]]"></div>

          - Title: Sizes
            Anchor: Sizes
            Description: Change the size of the loader.
            Remove:
                - <div class="ts-space"></div>
            Since: 4.0.0
            HTML: |
                <div class="ts-loading [[is-small]]"></div>
                <div class="ts-space"></div>
                <div class="ts-loading"></div>
                <div class="ts-space"></div>
                <div class="ts-loading [[is-large]]"></div>
