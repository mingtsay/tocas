#=======================================================
# 標頭
# Header
#=======================================================

Title: Select
Description: Allows a user to select a value from a series of options.

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <div class="[[ts-select]]">
            <select>
                <option>蘋果</option>
                <option>西瓜</option>
                <option>香蕉</option>
            </select>
        </div>

Definitions:
    - Title: States
      Description:
      Sections:
          - Title: Disabled
            Anchor: Disabled
            Description: 使下拉選擇欄位呈現無法互動、點擊的模樣。若你希望真正地停用選取行為，請在該下拉選擇欄位增加 `disabled` 標籤以符合 HTML 規範。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-disabled]]">
                    <select>
                        <option>MySpace</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                    </select>
                </div>

    - Title: Variations
      Description:
      Sections:
          - Title: Solid
            Anchor: Solid
            Description: 帶有實心背景的欄位能更明確地呈現這是可供互動的元素。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-solid]]">
                    <select>
                        <option>Golang</option>
                        <option>PHP</option>
                        <option>Node.js</option>
                    </select>
                </div>

          - Title: Underlined
            Anchor: Underlined
            Description: 以實心背景和底線明顯呈現一個欄位，讓使用者如填寫表單一樣。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-underlined]]">
                    <select>
                        <option>台東</option>
                        <option>高雄</option>
                        <option>台南</option>
                    </select>
                </div>

          - Title: Basic
            Anchor: Basic
            Description: 移除所有多餘的結構，僅呈現下拉文字與輔助圖示。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-basic]]">
                    <select>
                        <option>AMD</option>
                        <option>Intel</option>
                    </select>
                </div>

          - Title: Negative
            Anchor: Negative
            Description: 令一個欄位看起來帶有負面或危險的狀態，通常可能是指這個欄位沒有被選擇。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-negative]]">
                    <select>
                        <option>Yami Odymel</option>
                        <option>Mac Taylor</option>
                        <option>Val Pyen</option>
                    </select>
                </div>

          - Title: Fluid
            Anchor: Fluid
            Description: 使欄位的寬度符合父容器的寬度。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-fluid]]">
                    <select>
                        <option>千導院楓</option>
                        <option>粒櫻杏子</option>
                        <option>若葉昴</option>
                    </select>
                </div>

          - Title: Sizes
            Anchor: Sizes
            Description: 更改下拉式選擇的大小。
            Since: 4.0.0
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="ts-select [[is-small]]">
                    <select>
                        <option>小型欄位</option>
                    </select>
                </div>
                <div class="ts-space"></div>
                <div class="ts-select">
                    <select>
                        <option>預設欄位</option>
                    </select>
                </div>
                <div class="ts-space"></div>
                <div class="ts-select [[is-large]]">
                    <select>
                        <option>大型欄位</option>
                    </select>
                </div>

          - Title: Dense
            Anchor: Dense
            Description: 變更元件的內距，令元素之間看起來更密集。
            Since: 4.0.0
            HTML: |
                <div class="ts-select [[is-dense]]">
                    <select>
                        <option>Tensorflow</option>
                    </select>
                </div>
